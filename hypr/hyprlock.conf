$font = JetBrainsMono Nerd Font
$text = rgb(ffffff)  # White for text
$red_bg = rgb(d62828)  # Red background
$yellow = rgb(ffdd00)  # Yellow for warnings
$green = rgb(00ff00)  # Green for success check marks

# GENERAL
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 2
}

# BACKGROUND
background {
    monitor =
    color = rgba(1,2,3,0.95)  # Red background mimicking WannaCry
    blur {
    	enabled = false  # Disable blur for clear text visibility
    	passes = 0
    	size = 0
    	ignore_opacity = false
    }
}
# MAIN SECTION
